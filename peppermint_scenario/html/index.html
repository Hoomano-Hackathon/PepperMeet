<html ng-app="quizz-form">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/quizz-form.css">

</head>

<body>
    <div class="main" ng-controller="QuizzController as vm">
        <div ng-if="vm.showQuizz">
            <div class="question">{{vm.questionsList[vm.questionIndex].question.title}}</div>
            <div class="answers">
                <button class="answer col-sm-4" ng-repeat="answer in vm.questionsList[vm.questionIndex].answers" ng-click="vm.submitQuestion(answer)">
                {{answer.content}}
            </button>
            </div>
        </div>
        <div class="question" ng-if="vm.showQuizz==false">
            Merci pour ton temps, à bientôt
        </div>
    </div>
</body>

</html>
